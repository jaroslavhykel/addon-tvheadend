---
name: TVHeadend
version: 0.0.1
slug: tvheadend
description: TV streaming server and recorder with O2 web server
url: "https://github.com/jaroslavhykel/addon-tvheadend/tree/main/tvheadend"
init: false
panel_icon: mdi:television
arch:
  - aarch64
host_network: true
webui: "http://[HOST]:[PORT:9981]/"
usb: true
udev: true
homeassistant_api: true
hassio_api: true
hassio_role: manager
stdin: true
ports_description:
  9981/tcp: TVH Web Interface
  9982/tcp: TVH HTSP
map:
  - config:rw
  - share:rw
  - media:rw
options:
  o2_username: "name"
  o2_password: "password"
  o2_deviceid: "Android"
  o2_webserver_ip: "127.0.0.1"
  system_packages: []
  init_commands: []
  args: ""
schema:
  system_packages:
    - str?
  init_commands:
    - str?
  args: str?
